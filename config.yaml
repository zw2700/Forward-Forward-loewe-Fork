seed: 42
device: "cpu"  # cpu or cuda

input:
  path: datasets
  batch_size: 100
  dataset: MNIST
  input_size: 784
  num_classes: 10


model:
  peer_normalization: 0.03
  momentum: 0.9  # Momentum to use for the running mean in peer normalization loss.
  convolutional: True
  num_blocks: 3

  fully_connected:  
    hidden_dim: 2000
    num_layers_per_block: 1

  conv:
    output_size_1: 4
    output_size_2: 3
    output_size_3: 2
    kernel_size_1: 10
    kernel_size_2: 2
    kernel_size_3: 2
    stride_1: 6
    stride_2: 1
    stride_3: 1
    padding_1: 0
    padding_2: 0
    padding_3: 0
    input_channels: 1
    channels_1: 128
    channels_2: 220
    channels_3: 512

training:
  epochs: 100

  learning_rate: 1e-3
  weight_decay: 3e-4
  momentum: 0.9
  dropout: 0.2
  init: He

  downstream_learning_rate: 1e-2
  downstream_weight_decay: 3e-3

  val_idx: 1  # -1: validate only once training has finished; n: validate every n epochs.
  final_test: True  # Set to true to evaluate performance on test-set.


hydra:
  run:
    dir: logs

